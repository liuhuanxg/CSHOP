{% extends 'base/user_base/base.html' %}
{% load static %}
        {% block title %}
		<title>全球购登录</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
        {% endblock %}
    {% block body %}
		<div id="append"></div>
		{% include 'base/user_base/login_header.html' %}
		<div class="w980 ClearFix">
			<div class="logo_box ClearFix">
				<div class="login_b_l ClearFix">
					<a href="" title="日光生活">
						<img style="width: 560px;height: 360px;" src="{% static 'image/logo_img.jpg' %}" alt="日光生活"/>
					</a>
				</div>
				<div class="login_b_r ClearFix">
					<div class="loginul ClearFix">
						<div class="login_h2 ClearFix">
							<h2>登录快乐购</h2>
							<div class="lognrtop">
								还没有快乐购账号<a href="{% url 'users:register' %}">快速注册</a>
							</div>
						</div>
						<div class="co">
							<div class="from">
								<form id="" action="{% url 'users:login' %}" method="post">
                                    {% csrf_token %}
									<div class="item">
                                         <div class="err_box">
                                            <div class="err_msg2" style="display: none;">登录名可能是您的手机号、邮箱或用户名
                                            </div>
                                        </div>
									    <input class="itxt" name="username" placeholder="已验证手机/邮箱/用户名">
									</div>
									<div class="item">
                                        <input class="itxt" placeholder="请输入密码" name="password" id="password" type="password">
									</div>
									<div class="item">
                                        <div class="err_box">
                                            <div class="err_msg2" style="display: block;" id="error_captcha">请输入右侧验证码</div>
                                        </div>
										<input placeholder="验证码" autocomplete="off" maxlength="4" size="10" name="code" class="itxt itxt_yzm onfocustxt" tabindex="3" type="text">
									</div>
									<div class="item item4">
										<div class="safe ClearFix">
                                            <span>
                                            <input tabindex="4" class="jdcheckbox" name="autoLogin" id="autoLogin" checked="checked" type="checkbox">
                                            <label for="autoLogin">记住用户名</label>
                                            </span>
                                            <span class="forget-pw-safe">
                                                <a target="_blank" class="" href="">忘记密码？</a>
                                            </span>
										</div>
									</div>
									<div class="item">
										<button class="login-btn" type="submit">
                                            <a tabindex="6" id="loginsubmit" class="btn-img btn-entry">立即登录</a>
                                       </button>
									</div>
								</form>
							</div>
							<div class="container">
								<h5>您可以使用以下账号登录</h5>
								<ul>
									<li>
										<a class="li_q" href="" title="QQ"></a>
									</li>
									<li>
										<a class="li_w" href="" title="微博"></a>
									</li>
									<li>
										<a class="li_z" href="" title="支付宝"></a>
									</li>
									<li>
										<a class="li_t" href="" title="淘宝"></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}
